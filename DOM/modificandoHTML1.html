<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body') 

        const div1 = document.createElement('div')
        div1.classList.add('destaque') //adicionando uma classe
        div1.innerHTML = 'Primeiro' //colocando o conteudo

        const div2 = document.createElement('div')
        div2.setAttribute('wm-atributo', 'valor') //adicionando um atributo
        div2.innerHTML = 'Segundo'

        const p = document.createElement('p')
        p.innerHTML = 'Terceiro'

        const div3 = document.createElement('div')
        div3.appendChild(p) //adicionando um elemento dentro de outro

        body.appendChild(div1) //adicionando elementos dentro do body
        body.appendChild(div2)
        body.appendChild(div3)

        const texto = document.createTextNode('Antes...') //criando um texto
        div3.insertBefore(texto, div3.childNodes[0]) //inserindo o texto antes do primeiro elemento

        const div4 = div3.cloneNode(true) //clonando o elemento
        body.appendChild(div4)
        // body.removeChild(div3)
    </script>
</body>

</html>
