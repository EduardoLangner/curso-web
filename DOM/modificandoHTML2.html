<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto alterado'
        // div.outerHTML = 'Texto alterado'
        div.insertAdjacentHTML('beforebegin', '<p>Texto antes</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Texto depois do in√≠cio</p>')
        div.insertAdjacentHTML('beforeend', '<p>Texto antes do fim</p>')
        div.insertAdjacentHTML('afterend', '<p>Texto depois</p>')

        //somente texto sem tags
        console.log(div.innerText)
        
    </script>
</body>

</html>
